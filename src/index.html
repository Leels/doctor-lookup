<!DOCTYPE html>
<html>
<head>
  <title>Doctor Lookup</title>
</head>
<body>
  <div class="container">
    <form id=doc-search>
      <div class="jumbotron">
        <h1>Doctor Lookup</h1>
      </div>
      <div class="row">
        <div class="col-md-4">
          <h3>Find a doctor in your area.</h3>
          <label>Search by medical concern:</label>
          <input id="concern" class="form-control" type="text" name="concern">
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary" id="search">Search</button>
    </form>
    <div class="errors"></div>
    <ul class="showData"></ul>
  </div>
</body>
</html>
